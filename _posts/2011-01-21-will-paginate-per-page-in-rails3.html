---
title: "will_paginate per_page in rails3"
---

<p>Plugin will_paginate seems not take <code>self.per_page</code> (defined in model) into account, so you need to pass it explicitly, but you can simply pass <code>:per_page =&gt; Model.per_page</code>.</p>
