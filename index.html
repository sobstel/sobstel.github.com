<script type="application/javascript">
  (function () {
    var items = document.querySelectorAll('.front .front__item-content');
    var values = [];
    for (var i = 0, count = items.length; i < count; i++) {
      values[i] = items[i].innerText;
      items[i].innerText = '';
    }

    function typeChar(rowIndex, charIndex) {
      items[rowIndex].innerText += values[rowIndex].charAt(charIndex);

      var nextCharIndex = charIndex + 1;
      var nextRowIndex = rowIndex;

      if (nextCharIndex > values[rowIndex].length) {
        nextCharIndex = 0;
        nextRowIndex = rowIndex + 1;
        document.querySelector('.cursor').remove();
        items[rowIndex].setAttribute('target', '_blank');
      }

      if (nextRowIndex >= values.length) {
        return;
      }

      if (nextRowIndex > rowIndex || (rowIndex === 0 && charIndex === 0)) {
        var cursor = document.querySelector('.cursor');
        if (cursor) {
            cursor.remove();
        }
        items[nextRowIndex].insertAdjacentHTML('afterend', '<span class="cursor">â–ˆ</span>');
      }

      setTimeout(function() { typeChar(nextRowIndex, nextCharIndex); }, 80);
    }

    typeChar(0, 0);
  })();
</script>
